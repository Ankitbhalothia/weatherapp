<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <button class="btn">get data</button>
        <!-- input field search  -->
        <div class="weather_header">
            <form class="weather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Input search here ......" class="city_name">

            </form>
        </div>

        <!-- weather main data -->
        <div class="weather_body">
            <h1 class="weather_city">Pune,india</h1>
            <p class="weather-date-time">friday,february</p>
            <div class="weather_data">clear</div>
            <div class="weather_forecast">
                <img src="/">
            </div>
            <div class="weather_icon"></div>
            <p class="weather_temperature">298%</p>
            <div class="weather_minmax">
                <p class="weather_min">Min:298</p>
                <p class="weather_max">Min:298</p>
            </div>
        </div>
        <!-- weather extra data -->

        <section class="weather_info">
            <div class="background"> 
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
        </div>
        <div class="winds">
            <p>feels like</p>
            <button class="Feels-Like">15&#176</button>
        </div>
    </div>
        <!-- 2nd card  -->
        <div class="background"> 
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
        </div>
        <div class="winds">
            <p>Humidity</p>
            <button class="Humidity">42%</button>
        </div>
        
    </div>
    <div class="background"> 
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
        </div>
        <div class="winds">
            <p>wind</p>
            <button class="Wind">15&#176</button>
        </div>

    </div>
        <!-- 2nd card  -->
        <div class="background"> 
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>






        </div>
        <div class="winds">
            <p>pressure</p>
            <button class="Pressure">42%</button>
        </div>
        
    </div>
        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
